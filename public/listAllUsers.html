<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.8.3/superagent.min.js"></script>
<link rel="stylesheet" href="styles.css">

    <title>List</title>
</head>
<body>
    <div style="padding:50px">
        <button type="button" class="btn btn-primary" style="font-size: 3em;" onclick="data()">Show All Data</button>
        <div id="status"></div>
    </div>

<script>
    function data(){

        const status = document.getElementById('status');
        const url = 'data';
        let html = '';
        //const url = 'http://localhost:3000/add';
        superagent
        .get(url)
        .end(function(err, res){
            if(err){
                console.log(err);
            }
            else{
                console.log(res);
                html = '<div class="grid-container">';
                res.body.forEach(user => {
                    html += `<div class="card" style="width: 18rem;">
                                <img src="${user.avatar}" class="card-img-top" alt="Card image cap">
                                    <div class="card-body">
                                        <h5 class="card-title">${user.name}</h5>
                                    <p class="card-text">
                                        DOB: ${user.dob} <br>
                                        email: ${user.email} <br>
                                        username: ${user.username} <br>
                                        password: ${user.password} <br>
                                        phone: ${user.phone} <br>
                                        streetaddress: ${user.streetaddress} <br>
                                        citystatezip: ${user.citystatezip} <br>
                                        lat/lon: ${user.latitude}, ${user.longitude} 
                                        </p>
                                
                                </div>
                            </div>`;
  
                });
                html += '</div>';
                status.innerHTML = html;
            }
        });
    }
</script>
</body>
</html>
